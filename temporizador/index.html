                <label>
                    <b>minutos</b>
                <input type="number" name="minutos" value="0" min="0" max="59">
            </label>
            <label>
                <b>segundos</b>
                <input type="number" name="segundos" value="0" min="0" max="59">
            </label>
            <input type="submit" value="contar">
            </form>
        </div>
        <div>
        <span class="hora">00</span>
        <span>:</span>
        <span class="minutos">00</span>
        <span>:</span>
        <span class="segundos">00</span>
    </div>

        </header>
